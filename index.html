<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./java/javascript.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <h2>Welcome to the game</h2>
    <div id="buttonDiv">
      <p>Make a Choice ?</p>
      <div id="divButtonsGame">
        <button id="rockButton" class="buttonsGame">Rock</button>
        <button id="paperButton" class="buttonsGame">Paper</button>
        <button id="scissorsButton" class="buttonsGame">Scissor</button>
      </div>
    </div>
    <div id="result">
      <h3>Result</h3>
      <p>Human :</p>
      <p id="humanScore"></p>
      <p>Computer :</p>
      <p id="computerScore"></p>
      <p id="finalResult"></p>
    </div>

    <footer class="footer">
      <div id="footerDiv">
        <p class="contact-footer">Copyright &copy; ST Design</p>
        <button class="contact-footer">Contact Whatsapp</button>
        <button class="contact-footer">Contact Email</button>
      </div>
    </footer>
  </body>
</html>
