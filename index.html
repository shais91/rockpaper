<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./java/javascript.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h2>Welcome User !</h2>
    <div id="buttonDiv">
      <p>Make a Choice ?</p>
      <div id="divButtonsGame">
        <button id="rockButton" class="buttonsGame">Rock</button>
        <button id="paperButton" class="buttonsGame">Paper</button>
        <button id="scissorsButton" class="buttonsGame">Scissors</button>
      </div>
    </div>
    <div id="result">
      <h3>Result :</h3>
      <p class="resultText" id="winner"></p>
      <p class="resultText">Human :</p>
      <p class="resultText" id="humanScore"></p>
      <p class="resultText">Computer :</p>
      <p class="resultText" id="computerScore"></p>
      <p class="resultText" id="finalResult"></p>
    </div>

    <footer class="footer">
      <div id="footerDiv">
        <p class="contact-footer" id="nameTag">Copyright &copy; ST Design</p>
        <button
          class="contact-footer"
          onclick="document.location='https://wa.link/vzkqh2/'"
        >
          Whatsapp
        </button>
        <button
          class="contact-footer"
          onclick="document.location='mailto:muhammadshais1991@gmail.com'"
        >
          Contact Email
        </button>
      </div>
    </footer>
  </body>
</html>
